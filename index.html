<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="cards grid-layout">
      <!-- Cards -->
      <article class="cards__article-one">
        <div class="flex">
          <i class="fa-brands fa-slack fa-2x"></i>
          <div>
            <h6>4 October 2022</h6>
            <h3>16:20</h3>
          </div>
        </div>

        <div>
          <h1>HELLO: I AM MASE ðŸ‘€ LOGO + BRAND IDENTITY DESIGNER PROBABLY.</h1>
          <div class="cards__socials">
            <ul>
              <li>BEHANCE</li>
              <li>DRIBBLE</li>
              <li>INSTAGRAM</li>
            </ul>
            <ul class="cards__last-ul">
              <li>EMAIL</li>
              <li>TELEGRAM</li>
            </ul>
          </div>
        </div>
      </article>
      <!-- Second card -->
      <article class="cards__article-two">
        <img src="./images/1.jpg" alt="random art" width="400" />
      </article>
      <!-- Third card -->
      <article class="cards__article-three">
        <h2>MIRROR DIGITAL</h2>
      </article>
      <!-- Fourth card -->
      <article class="cards__article-four">
        <img src="./images/2.jpg" alt="random art" width="500" />
      </article>
      <!-- Fifth card -->
      <article class="cards__article-five flex">
        <div>ONLINE</div>
        <i class="fa-solid fa-plus"></i>
      </article>
      <!-- Sixth card -->
      <article class="cards__article-six">
        <img src="./images/3.jpg" alt="random art" width="500" />
      </article>
      <!-- Seventh card -->
      <article class="cards__article-seven">
        <h4>THIS PAGE ISN'T READY YET</h4>
        <button>OKAY</button>
      </article>
      <!-- Eighth card -->
      <article class="cards__article-eight">
        <img src="./images/4.jpg" alt="random art" width="500" />
      </article>
      <!-- Ninth card -->
      <article class="cards__article-nine">
        <img src="./images/5.jpg" alt="random art" width="500" />
      </article>
      <!-- Tenth card -->
      <article class="cards__article-ten">
        <img src="./images/6.jpg" alt="random art" width="500" />
      </article>
    </main>
  </body>
</html>
